<ion-header>
  <ion-toolbar>
    <ion-title>businessaccountdisable</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <div class="inner">
        <div class="form-group">
            <mat-form-field>
            <input matInput type="text" class="form-control" id="id" required
              placeholder="Enter id" name="id" [(ngModel)]="id">
              </mat-form-field>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6 col-md-3"></div>
          <div class="col-sm-3 col-md-3">
            <button type="submit" mat-raised-button (click)="deleteUser()">Submit</button>
          </div>
      
        </div>
      </div>
</ion-content>
