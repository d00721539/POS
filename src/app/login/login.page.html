<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <div class="row">
  <form>
        <div class="form-group">
            <mat-form-field>
                <input matInput type="email"  [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </mat-form-field>
            </div>
          <div class="form-group">
              <mat-form-field>
                  <input  matInput type="password" name="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </mat-form-field>
              </div>
          <div class="form-group">
              <!-- <div class="col-sm-offset-3 col-sm-9" style="text-align:center"> -->
                  <div class="col-sm-offset-1 col-sm-9" style="text-align:left">
                <button type="submit" mat-raised-button  (click)="submitLogin()">Login</button>
              </div>
            </div>
     
        </form>
      </div>
    </div>
  
</ion-content>
