<ion-header>
  <ion-toolbar>
    <ion-title>userdelete</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <div class="inner">
        <div class="form-group">
            <mat-form-field>
                <div class="col-sm-10">
            <input  type="text" class="form-control" id="id" required
              placeholder="Enter id" matInput name="id" [(ngModel)]="id">
          </div></mat-form-field>
        </div>
        <div class="form-group">
          <div class="col-sm-6 col-md-3"></div>
          <div class="col-sm-3 col-md-3">
            <button  type="submit" mat-raised-button (click)="deleteUser()">Submit</button>
          </div>
    
        </div>
      </div></div>
    
</ion-content>
